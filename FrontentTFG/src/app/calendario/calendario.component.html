<div class="calendar-container">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"

      [activeDayIsOpen]="activeDayIsOpen">
    </mwl-calendar-month-view>
  </div>
  
  <button mat-fab color="primary" class="add-btn" *ngIf="userRol !== Roles.Usuario" >
    <mat-icon>add</mat-icon>
  </button>
